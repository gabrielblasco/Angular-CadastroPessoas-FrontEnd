<mat-card>
<div class="cliente-box">

  <button mat-raised-button color="primary" routerLink="cadastrar-cliente">Cadastar Cliente</button>
  <div class="input-box">
    <mat-form-field>
      <mat-label>Procurar</mat-label>
      <input matInput type="text" placeholder="Digite o cliente a ser pesquisado" (input)="search($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  <ng-container matColumnDef="Ativo">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let Cliente">
      <div *ngIf="Cliente.ativo == true; else inativo">
        <img src="assets/images/ativo.png" alt="" style="height: 15px; width: 15px;">
      </div>

      <ng-template #inativo>
        <img src="assets/images/inativo.png" alt="" style="height: 15px; width: 15px;">
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let Cliente"> {{Cliente.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Data de Nascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let Cliente"> {{Cliente.dataNascimento}} </td>
  </ng-container>

  <ng-container matColumnDef="Valor Renda">
    <th mat-header-cell *matHeaderCellDef> Valor Renda </th>
    <td mat-cell *matCellDef="let Cliente"> {{Cliente.valorRenda}} </td>
  </ng-container>

  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let Cliente"> {{Cliente.cpf}} </td>
  </ng-container>


  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let Cliente">
      <button mat-raised-button color="accent" routerLink="editar-cliente/{{ Cliente.id }}">Editar</button>
      <button mat-raised-button routerLink="detalhes-cliente/{{ Cliente.id }}">Detalhes</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let Cliente">
      <button mat-raised-button color="warn" (click)="openDialog(Cliente.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</mat-card>
